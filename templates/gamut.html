<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HEL‚ú®AB ‚Äì Gamut Check</title>
    <link rel="stylesheet" href="/static/gamut.css">
</head>
<body>
    <div class="container">
        <h1>üé® HEL‚ú®AB Gamut Checker</h1>

        <form method="POST">
            <label for="icc_profile">ICC-Profil w√§hlen:</label>
            <select name="icc_profile" id="icc_profile" onchange="this.form.submit()">
                {% for profile in profiles %}
                    <option value="{{ profile }}" {% if profile == selected_profile %}selected{% endif %}>
                        {{ profile }}
                    </option>
                {% endfor %}
            </select>

            <div class="hlc-inputs">
                <label>H:</label>
                <input type="text" name="h" maxlength="3" placeholder="z.B. 155" required>
                <label>L:</label>
                <input type="text" name="l" maxlength="3" placeholder="z.B. 075" required>
                <label>C:</label>
                <input type="text" name="c" maxlength="3" placeholder="z.B. 065" required>
            </div>

            <button type="submit" class="check-btn">üîç Pr√ºfen</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Ergebnis</h2>
                <p><strong>HLC:</strong> {{ result.hlc }}</p>
                <p><strong>LAB:</strong> {{ result.lab }}</p>
                <p><strong>Status:</strong> {{ result.status }}</p>
            </div>
        {% elif status %}
            <div class="status-msg">{{ status }}</div>
        {% endif %}
    </div>
</body>
</html>
